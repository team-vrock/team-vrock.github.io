<script type="text/javascript">
    SimpleJekyllSearch.init({
      searchInput: document.getElementById('search-input'),
      resultsContainer: document.getElementById('results-container'),
      dataSource: '{{ site.baseurl }}/search.json',
      searchResultTemplate: '<div class="search-projects"> <div class="images-left"> <img alt="image" src="{image}" \/> <\/div> <div class="contents-right"> <h3>{title}<\/h3> <p>{desc}<\/p> <a class="project-link" href="{url}">Check it out<\/a> <\/div> <\/div>',
      noResultsText: 'No results found',
      limit: 10,
      fuzzy: true,
    });
  </script>
